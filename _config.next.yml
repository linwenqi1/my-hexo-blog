# ============================================================
# NexT 主题配置文件
# ============================================================

# 主题方案选择（Muse | Mist | Pisces | Gemini）
scheme: Gemini

# 菜单配置
menu:
  home: / || fa fa-home
  about: /about/ || fa fa-user
  tags: /tags/ || fa fa-tags
  categories: /categories/ || fa fa-th
  archives: /archives/ || fa fa-archive
  #schedule: /schedule/ || fa fa-calendar
  #sitemap: /sitemap.xml || fa fa-sitemap
  #commonweal: /404/ || fa fa-heartbeat

# 菜单设置
menu_settings:
  icons: true
  badges: true

# 侧边栏配置
sidebar:
  position: left
  display: post
  padding: 18
  offset: 12

# 头像配置
avatar:
  url: /images/avatar.jpg
  rounded: true
  rotated: false

# 社交链接
social:
  GitHub: https://github.com/linwenqi1 || fab fa-github
  E-Mail: mailto:linwenqi05@outlook.com || fa fa-envelope
  #Weibo: https://weibo.com/yourname || fab fa-weibo
  #Twitter: https://twitter.com/yourname || fab fa-twitter

social_icons:
  enable: true
  icons_only: false
  transition: false

# 友情链接
links_settings:
  icon: fa fa-link
  title: 友情链接
  layout: block

links:
  Google: https://www.google.com
  GitHub: https://github.com

# 目录设置
toc:
  enable: true
  number: true
  wrap: false
  expand_all: false
  max_depth: 6

# 返回顶部按钮
back2top:
  enable: true
  sidebar: false
  scrollpercent: true

# 阅读进度条
reading_progress:
  enable: true
  position: top
  color: "#37c6c0"
  height: 3px

# GitHub Banner
github_banner:
  enable: true
  permalink: https://github.com/linwenqi1
  title: Follow me on GitHub

# 字体配置
font:
  enable: true
  host: https://fonts.googleapis.com
  global:
    external: true
    family: Lato
    size:
  title:
    external: true
    family: 
    size:
  headings:
    external: true
    family:
    size:
  posts:
    external: true
    family:
  codes:
    external: true
    family: 

# 代码高亮主题
codeblock:
  theme:
    light: default
    dark: stackoverflow-dark
  prism:
    light: prism
    dark: prism-dark
  copy_button:
    enable: true
    show_result: true
    style: flat

# 文章元数据
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# 文章编辑链接
post_edit:
  enable: false
  url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/

# 打赏功能
#reward_settings:
#  enable: false
#  animation: false
#  comment: 喜欢就打赏一下吧

reward:
  wechatpay: /images/wechatpay.png
  alipay: /images/alipay.png

# 关注我
follow_me:
  #Twitter: https://twitter.com/username || fab fa-twitter
  #Telegram: https://t.me/channel_name || fab fa-telegram
  #WeChat: /images/wechat_channel.jpg || fab fa-weixin
  #RSS: /atom.xml || fa fa-rss

# 相关文章
related_posts:
  enable: false
  title:
  display_in_home: false

# 文章字数统计
symbols_count_time:
  separated_meta: true
  item_text_total: false

# 书签
bookmark:
  enable: false
  color: "#222"
  save: auto

# 数学公式支持
math:
  every_page: false
  mathjax:
    enable: true
  katex:
    enable: false

# Mermaid 图表支持
mermaid:
  enable: false

# PDF 显示
pdf:
  enable: false

# 搜索服务
search:
  path: search.xml
  field: post
  content: false
  format: html

# 本地搜索
local_search:
  enable: true
  trigger: auto
  top_n_per_article: 1
  unescape: false
  preload: false
  highlight: false

comments:
  style: tabs
  active: twikoo

twikoo:
  enable: true
  visitor: false
  envId: https://transcendent-pie-929f03.netlify.app/.netlify/functions/twikoo

# 统计分析
# Google Analytics
google_analytics:
  tracking_id: 
  only_pageview: false

# 百度统计
baidu_analytics: 

# 腾讯分析
tencent_analytics:

pjax: true

# 页脚配置
footer:
  since: 2024
  icon:
    name: fa fa-heart
    animated: true
    color: "#ff0000"
  copyright: 
  powered: true

# 自定义样式
custom_file_path:
  bodyEnd: source/_data/body-end.njk
  style: source/_data/styles.styl
  #head: source/_data/head.njk
  #header: source/_data/header.njk
  #sidebar: source/_data/sidebar.njk
  #postMeta: source/_data/post-meta.njk
  #postBodyEnd: source/_data/post-body-end.njk
  #footer: source/_data/footer.njk
  #bodyEnd: source/_data/body-end.njk
  #variable: source/_data/variables.styl
  #mixin: source/_data/mixins.styl
  #style: source/_data/styles.styl